<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Index</title>
</head>
<body class="d-flex flex-column">
    
    <div class="card m-auto mt-5 p-3">
        <form action="{% url "index_view" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <input name="file" type="file" class="form-control" id="file" required>
              </div>
    
            <div class="mb-3">
                <label for="text_promt" class="form-label">Promt</label>
                <input name="text_promt" type="text" class="form-control" id="text_promt" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ok</button>
        </form>
    </div>
    {% if text_response %}
        <div class="container">
            <h4 class="text-secondary">Response</h4>
            <div>
                {% autoescape off %}
                {{ text_response | safe }}
                {% endautoescape %}
            </div>
        </div>
    {% endif %}
</body>
</html>
